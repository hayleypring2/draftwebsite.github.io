<!doctype html>

  <title>Contact • Pepper Culpepper</title>

  <style>
    :root{ --max:980px; --pad:20px; --text:#1f2933; --muted:#5f6c7b; --line:#e7e7e7; --bg:#f7f8fa; --accent:#1f4a7c; }
    *{box-sizing:border-box}
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:var(--text); background:var(--bg); line-height:1.55;}
    a{color:var(--accent)} a:hover{opacity:0.85}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 var(--pad);}
    header{ position: sticky; top:0; background: rgba(247,248,250,0.95); backdrop-filter: blur(6px); border-bottom:1px solid var(--line); z-index:10;}
    nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0;}
    .brand{font-weight:700; text-decoration:none;}
    .navnavlinks{display:flex; flex-wrap:wrap; gap:14px; font-size:14px;}
    .navlinks{display:flex; flex-wrap:wrap; gap:14px; font-size:14px;}
    .navlinks a{text-decoration:none; color:var(--muted);} .navlinks a:hover{color:var(--text);}
    section{padding:34px 0;}
    h1{font-size:34px; margin:22px 0 10px;}
    .card{border:1px solid var(--line); border-radius:14px; padding:16px; background:#fff;}
    .meta{color:var(--muted); font-size:14px; margin:6px 0 0}
    footer{padding:28px 0; color:var(--muted); font-size:14px; border-top:1px solid var(--line);}

    /* CONTACT LAYOUT */
.contact-grid{
  display:grid;
  grid-template-columns: 1fr;
  gap:24px;
  align-items:start;
}

.contact-photo img{
  width:100%;
  max-width:260px;
  border-radius:12px;
  border:1px solid var(--line);
}

@media (min-width: 820px){
  .contact-grid{
    grid-template-columns: 260px 1fr;
  }
}

    
  </style>
</head>
